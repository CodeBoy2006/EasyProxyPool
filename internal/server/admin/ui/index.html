<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EasyProxyPool Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="title">EasyProxyPool</div>
        <div class="subtitle">Dashboard</div>
      </div>
      <div class="topbar-actions">
        <button id="btn-logout" class="btn btn-secondary">Logout</button>
      </div>
    </header>

    <main class="container">
      <section id="auth" class="card auth-card">
        <h2>Authentication</h2>
        <p class="muted">
          If admin auth is enabled, enter credentials. For live logs via SSE, <code>shared_token</code> mode is recommended.
        </p>
        <div class="row">
          <label>
            Mode
            <select id="auth-mode">
              <option value="token">shared_token</option>
              <option value="basic">basic</option>
            </select>
          </label>
          <label id="token-wrap">
            Token
            <input id="auth-token" type="password" placeholder="token" autocomplete="off" />
          </label>
          <label id="basic-user-wrap" class="hidden">
            Username
            <input id="auth-user" type="text" placeholder="username" autocomplete="username" />
          </label>
          <label id="basic-pass-wrap" class="hidden">
            Password
            <input id="auth-pass" type="password" placeholder="password" autocomplete="current-password" />
          </label>
          <div class="row-actions">
            <button id="btn-login" class="btn btn-primary">Save & Connect</button>
          </div>
        </div>
        <div id="auth-error" class="error hidden"></div>
      </section>

      <section class="grid">
        <div class="card">
          <div class="card-title">Updater</div>
          <div id="updater-summary" class="mono muted">Loading…</div>
        </div>
        <div class="card">
          <div class="card-title">Pools</div>
          <div id="pool-summary" class="mono muted">Loading…</div>
        </div>
        <div class="card">
          <div class="card-title">Nodes</div>
          <div id="nodes-summary" class="mono muted">Loading…</div>
        </div>
      </section>

      <section class="card">
        <div class="card-title">Nodes</div>
        <div class="row row-tight">
          <input id="nodes-filter" class="input" type="text" placeholder="Search node id…" />
          <button id="btn-refresh" class="btn btn-secondary">Refresh</button>
        </div>
        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Alive</th>
                <th>Delay (ms)</th>
                <th>Last Seen (UTC)</th>
                <th>Last Try (UTC)</th>
              </tr>
            </thead>
            <tbody id="nodes-tbody"></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <div class="card-title">Live Logs</div>
        <div class="row row-tight">
          <label>
            Level
            <select id="logs-level">
              <option value="info">info</option>
              <option value="debug">debug</option>
              <option value="warn">warn</option>
              <option value="error">error</option>
            </select>
          </label>
          <button id="btn-logs-toggle" class="btn btn-secondary">Pause</button>
          <button id="btn-logs-clear" class="btn btn-secondary">Clear</button>
          <span id="logs-hint" class="muted"></span>
        </div>
        <pre id="logs" class="logs"></pre>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
